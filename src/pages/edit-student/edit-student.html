<ion-header>

  <ion-navbar center>
    <ion-title>Edit Student</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="onEditStudent(f1.value)" #f1="ngForm">

    <ion-list center>

      <ion-item>
        <ion-label  fixed >Name</ion-label>
        <ion-input name="name" [(ngModel)]="name" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  fixed>Department</ion-label>
        <ion-input name="department" [(ngModel)]="department" type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed >Roll Number</ion-label>
        <ion-input [readonly]="!userSessionStarted" name="rollno" [(ngModel)]="rollno" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed >CGPA</ion-label>
        <ion-input name="cgpa" [(ngModel)]="cgpa" type="number" required></ion-input>
      </ion-item>
    </ion-list>

    <button type="submit" [disabled]="!f1.valid" block ion-button>Submit</button>
  </form>
  <ion-card>

    <ion-card-header>
      Companies Registered 
    </ion-card-header>

    <ion-card-content *ngFor="let company of companies">
      {{company}}
    </ion-card-content>
    <button ion-button (click)="registerToCompany()" block>Register to Company</button>

  </ion-card>
</ion-content>
