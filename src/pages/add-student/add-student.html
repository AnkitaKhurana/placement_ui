<ion-header>

  <ion-navbar center>
    <ion-title>Add Student</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddStudent(f.value)" #f="ngForm">
    <ion-list center>

      <ion-item>
        <ion-label  fixed >Name</ion-label>
        <ion-input name="name" [(ngModel)]="name" type="text" value="" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  fixed>Department</ion-label>
        <ion-input name="department" [(ngModel)]="department" type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed >Roll Number</ion-label>
        <ion-input name="rollno" [(ngModel)]="rollno" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed >CGPA</ion-label>
        <ion-input name="cgpa" [(ngModel)]="cgpa" type="number" required></ion-input>
      </ion-item>
    </ion-list>


    <button type="submit" block [disabled]="!f.valid" ion-button>Submit</button>
  </form>
</ion-content>
